<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- https://codepen.io/lalwanivikas/pen/eZxjqo -->

<body>
    <div class="calculadora">

        <div class="display" id="display"></div>

        <div class="botoes">

            <div class="linha">
                <div class="operador">+</div>
                <div class="operador">-</div>
                <div class="operador">&times;</div>
                <div class="operador">&divide;</div>
            </div>

            <div class="linha">
                <div class="numero">7</div>
                <div class="numero">8</div>
                <div class="numero">9</div>
                <div class="operador" id="potencia">num<sup>x</sup></div>
            </div>

            <div class="linha">
                <div class="numero">4</div>
                <div class="numero">5</div>
                <div class="numero">6</div>
                <div class="operador">%</div>
            </div>

            <div class="linha">
                <div class="numero">1</div>
                <div class="numero">2</div>
                <div class="numero">3</div>
                <div id="apagarUltimo">&lt;</div>
            </div>

            <div class="linha">
                <div class="numero">0</div>
                <div class="numero">.</div>
                <div id="igual">=</div>
                <div class="operador" id="clear">C</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
